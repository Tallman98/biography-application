<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-4">
    <nav class="flex justify-between mb-4">
      <a href="./index.html" class="underline">About me</a>
      <a href="./application-form.html" class="underline">Application Form</a>
    </nav>
    <hr />
    <main class="flex">
      <div class="w-[770px] mx-auto shadow-2xl p-4 rounded-m mt-10">
        <h2 class="font-[700] text-3xl mb-3">Application Form</h2>
        <p class="text-[#6A6C6E] mb-5">Fill in your details</p>
        <form action="">
          <div class="flex justify-between w-full gap-5 mb-4">
            <div class="flex flex-col w-[50%]">
              <label for=""
                >First Name <span class="text-[#FF0000]">*</span></label
              >
              <input
                type="text"
                placeholder="Enter First Name"
                class="border p-3 rounded-md mt-1 text-sm"
              />
            </div>

            <div class="flex flex-col w-[50%]">
              <label for=""
                >Last Name <span class="text-[#FF0000]">*</span></label
              >
              <input
                type="text"
                placeholder="Enter Last Name"
                class="border p-3 rounded-md mt-1 text-sm"
              />
            </div>
          </div>

          <div class="flex justify-between w-full gap-5 mb-4">
            <div class="flex flex-col w-[50%]">
              <label for="">Gender <span class="text-[#FF0000]">*</span></label>
              <select name="" id="" class="border p-3 rounded-md mt-1 text-sm">
                <option value="" disabled selected>Select gender</option>
              </select>
            </div>

            <div class="flex flex-col w-[50%]">
              <label for=""
                >Date of Birth <span class="text-[#FF0000]">*</span></label
              >
              <input
                type="date"
                placeholder="Enter Last Name"
                class="border p-3 rounded-md mt-1 text-sm"
              />
            </div>
          </div>

          <div class="flex justify-between w-full gap-5 mb-4">
            <div class="flex flex-col w-[50%]">
              <label for=""
                >Email Address <span class="text-[#FF0000]">*</span></label
              >
              <input
                type="text"
                placeholder="Enter email address"
                class="border p-3 rounded-md mt-1 text-sm"
              />
            </div>

            <div class="flex flex-col w-[50%]">
              <label for=""
                >Education Level <span class="text-[#FF0000]">*</span></label
              >
              <select name="" id="" class="border p-3 rounded-md mt-1 text-sm">
                <option value="" disabled selected>
                  Select level of education
                </option>
              </select>
            </div>
          </div>

          <div class="flex justify-between w-full gap-5 mb-4">
            <div class="flex flex-col w-[50%]">
              <label for=""
                >Country <span class="text-[#FF0000]">*</span></label
              >
              <select name="" id="" class="border p-3 rounded-md mt-1 text-sm">
                <option value="" disabled selected>Select country</option>
              </select>
            </div>

            <div class="flex flex-col w-[50%]">
              <label for=""
                >State/City of Residence
                <span class="text-[#FF0000]">*</span></label
              >
              <input
                type="text"
                placeholder="Enter your state of residence "
                class="border p-3 rounded-md mt-1 text-sm"
              />
            </div>
          </div>

          <div class="flex justify-between w-full gap-5 mb-4">
            <div class="flex flex-col w-[50%]">
              <label for=""
                >Employment Status <span class="text-[#FF0000]">*</span></label
              >
              <select name="" id="" class="border p-3 rounded-md mt-1 text-sm">
                <option value="" disabled selected>
                  Select employment status
                </option>
              </select>
            </div>

            <div class="flex flex-col w-[50%]">
              <label for=""
                >Phone Number <span class="text-[#FF0000]">*</span></label
              >
              <input
                type="text"
                placeholder="0800ALTSCHOOL"
                class="border p-3 rounded-md mt-1 text-sm"
              />
            </div>
          </div>

          <div class="flex justify-between w-full gap-5 mb-4">
            <div class="flex flex-col w-[50%]">
              <label for=""
                >Choose School <span class="text-[#FF0000]">*</span></label
              >
              <select name="" id="" class="border p-3 rounded-md mt-1 text-sm">
                <option value="" disabled selected>Select school</option>
              </select>
            </div>

            <div class="flex flex-col w-[50%]">
              <label for=""
                >Choose Course of Study
                <span class="text-[#FF0000]">*</span></label
              >
              <select name="" id="" class="border p-3 rounded-md mt-1 text-sm">
                <option value="" disabled selected>Select course</option>
              </select>
            </div>
          </div>

          <div class="flex justify-between w-full gap-5 mb-4">
            <div class="flex flex-col w-[50%]">
              <label for=""
                >How did you hear about us ?
                <span class="text-[#FF0000]">*</span></label
              >
              <select name="" id="" class="border p-3 rounded-md mt-1 text-sm">
                <option value="" disabled selected>Select channel</option>
              </select>
            </div>

            <div class="flex flex-col w-[50%]">
              <label for=""
                >Scholarship/Discount Code (optional)
                <span class="text-[#FF0000]">*</span></label
              >
              <input
                type="text"
                placeholder="Scholarship of student ID of dis..."
                class="border p-3 rounded-md mt-1 text-sm"
              />
            </div>
          </div>

          <p class="font-light mb-6">
            By clicking continue, I agree to
            <a href="#" class="text-[#2054D2]">Terms of Use</a> and acknowledge
            that I have read the
            <a href="#" class="text-[#2054D2]">Privacy Policy</a>.
          </p>

          <button
            class="w-full bg-[#2054D2] text-white text-sm py-3 rounded-md"
          >
            Proceed
          </button>

          <p class="text-center mt-5 mb-2">
            Already have an account? <span class="text-[#2054D2]">Sign In</span>
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
